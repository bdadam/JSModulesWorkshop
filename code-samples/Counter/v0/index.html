<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Example</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		body { padding-top: 50px; }
		[data-counter-value] {
			font-weight: bold;
			font-size: 60px;
			text-align: center;
			padding: 32px 0;
		}

		.row {
			margin-bottom: 32px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div data-counter-value>0</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<button class="btn btn-lg btn-success btn-block" data-inc>+1</button>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-lg btn-danger btn-block" data-dec>-1</button>
			</div>
		</div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script>
		var counter = (function() {
			var ctr = 0;

			return {
				inc: function() {
					ctr++;
				},

				dec: function() {
					ctr--;
				},

				getValue: function() {
					return ctr;
				}
			};
		}());

		function updateUI() {
			$('[data-counter-value]').html(counter.getValue());
		}

		$('[data-inc]').click(function() {
			counter.inc();
			updateUI();
		});

		$('[data-dec]').click(function() {
			counter.dec();
			updateUI();
		});

		updateUI();
	</script>
</body>
</html>
