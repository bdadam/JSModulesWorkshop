<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Example</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		body { padding-top: 50px; }
		[data-counter-value] {
			font-weight: bold;
			font-size: 60px;
			text-align: center;
			padding: 32px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Counter</h1>
		<hr/>

		<div class="row">
			<div data-counter-value></div>
		</div>
		<hr/>

		<div class="row">
			<div class="col-xs-3">
				<button class="btn btn-lg btn-success btn-block" data-inc="5">+5</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-success btn-block" data-inc>+1</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-danger btn-block" data-dec>-1</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-danger btn-block" data-dec="5">-5</button>
			</div>
		</div>
		<hr/>

		<div class="row">
			<form class="form-inline" style="text-align: center;" data-custom-increment>
				<div class="form-group">
    				<input type="text" class="form-control input-lg" placeholder="Value">
  				</div>
  				<button type="submit" class="btn btn-default btn-lg">Increment by value</button>
			</form>
		</div>
		<hr/>

		<div class="row" style="text-align: center;">
			<button class="btn btn-lg btn-default" data-reset>Reset</button>
		</div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/pubsub.min.js"></script>
	<script>
		var parser = (function() {
			var nums = {
				one: 1,
				two: 2,
				three: 3,
				four: 4,
				five: 5,
				six: 6,
				seven: 7,
				eight: 8,
				nine: 9,
				ten: 10
			};

			function trim(str) {
				return str.replace(/^\s+|\s+$/g, '');
			}

			return {
				parseNumber: function(value) {
					value = value || '';
					value = trim('' + value);

					if (nums[value]) {
						return nums[value];
					}

					var x = parseFloat(value);

					if (!isNaN(x)) {
						return x;
					}

					return 0;
				}
			};
		}());

		var counter = (function() {
			var ctr = 0;

			return {
				inc: function(value) {
					ctr += (parser.parseNumber(value) || 1);
					PubSub.publish('valueChanged', ctr);
				},

				dec: function(value) {
					ctr -= (parser.parseNumber(value) || 1);
					PubSub.publish('valueChanged', ctr);
				},

				reset: function() {
					ctr = 0;
					PubSub.publish('valueChanged', ctr);
				},

				getValue: function() {
					return ctr;
				}
			};
		}());

		PubSub.subscribe('user/inc', function(value) {
			counter.inc(value);
		});

		PubSub.subscribe('user/dec', function(value) {
			counter.dec(value);
		});

		PubSub.subscribe('reset', function() {
			counter.reset();
		});

		/* --- */

		(function() {
			function updateUI(newValue) {
				$('[data-counter-value]').html(newValue);
			}

			$('[data-inc]').click(function() {
				var value = $(this).data('inc');
				PubSub.publish('user/inc', value);
			});

			$('[data-dec]').click(function() {
				var value = $(this).data('dec');
				PubSub.publish('user/dec', value);
			});

			$('[data-custom-increment]').submit(function() {
				var value = $(this).find('input').val();
				PubSub.publish('user/inc', value);
				return false;
			});

			$('[data-reset]').click(function() {
				PubSub.publish('reset');
			});

			PubSub.subscribe('valueChanged', function(newValue) {
				updateUI(newValue);
			});

			PubSub.publish('reset');
		}());
	</script>
</body>
</html>
