<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Example</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		body { padding-top: 50px; }
		[data-counter-value] {
			font-weight: bold;
			font-size: 60px;
			text-align: center;
			padding: 32px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Counter</h1>
		<hr/>

		<div class="row">
			<div data-counter-value></div>
		</div>
		<hr/>

		<div class="row">
			<div class="col-xs-3">
				<button class="btn btn-lg btn-success btn-block" data-inc="5">+5</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-success btn-block" data-inc>+1</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-danger btn-block" data-dec>-1</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-lg btn-danger btn-block" data-dec="5">-5</button>
			</div>
		</div>
		<hr/>

		<div class="row">
			<form class="form-inline" style="text-align: center;" data-custom-increment>
				<div class="form-group">
    				<input type="text" class="form-control input-lg" placeholder="Value">
  				</div>
  				<button type="submit" class="btn btn-default btn-lg">Increment by value</button>
			</form>
		</div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script>
		var parser = (function() {
			var nums = {
				one: 1,
				two: 2,
				three: 3,
				four: 4,
				five: 5,
				six: 6,
				seven: 7,
				eight: 8,
				nine: 9,
				ten: 10
			};

			function trim(str) {
				return str.replace(/^\s+|\s+$/g, '');
			}

			return {
				parseNumber: function(value) {
					value = value || '';
					value = trim('' + value);

					if (nums[value]) {
						return nums[value];
					}

					var x = parseFloat(value);

					if (!isNaN(x)) {
						return x;
					}

					return 0;
				}
			};
		}());

		var counter = (function() {
			var ctr = 0;

			return {
				inc: function(value) {
					ctr += (parser.parseNumber(value) || 1);
				},

				dec: function(value) {
					ctr -= (parser.parseNumber(value) || 1);
				},

				getValue: function() {
					return ctr;
				}
			};
		}());

		function updateUI() {
			$('[data-counter-value]').html(counter.getValue());
		}

		$('[data-inc]').click(function() {
			var value = $(this).data('inc');
			counter.inc(value);
			updateUI();
		});

		$('[data-dec]').click(function() {
			var value = $(this).data('dec');
			counter.dec(value);
			updateUI();
		});

		$('[data-custom-increment]').submit(function() {
			var value = $(this).find('input').val();
			counter.inc(value);
			updateUI();

			return false;
		});

		updateUI();
	</script>
</body>
</html>
